<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Orçamento</title>
</head>
<body>
    <form action="" method="post">

        <h1>Solicitação de Orçamento</h1>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" >

        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">

        <br><br>
        
        <label for="descricao-do-projeto">Descrição do Projeto:</label> <br>
        <textarea name="descricao-do-projeto" id="descricao-do-projeto" cols="50" rows="5"></textarea>

        <br><br>

        <label for="prazo">Prazo (em dias):</label>
        <input type="text" name="prazo" id="prazo">

        <br><br>

        <label for="orcamento-minimo">Orçamento Minimo (R$):</label>
        <input type="text" name="orcamento-minimo" id="orcamento-minimo">

        <br><br>

        <label for="tipo">Tipo de Projeto</label>
        <select name="tipo" id="tipo">
            <option value="desenvolvimento_web">Desenvolvimento Web</option>
            <option value="desenvolvimento_mobile">Desenvolvimento Mobile</option>
            <option value="design_grafico">Design Grafico</option>
            <option value="outro">Outro</option>
        </select>

        <br><br>

        <label for="outro">Se escolheu "Outro" informe qual foi o escolhido: </label>
        <input type="text" name="outro" id="outro">

        <br><br>

        <label for="especificacoes-tecnicas">Especificações Técnicas:</label> <br>
        <textarea name="especificacoes-tecnicas" id="especificacoes-tecnicas" cols="50" rows="5"></textarea>

        <br><br>

        <label for="encontrou">Como nos encontrou?</label>
        <input type="text" name="encontrou" id="encontrou">

        <br><br>

        <label for="arquivos">Anexar Arquivo:</label>
        <input type="file" name="arquivos" id="arquivos">

        <br><br>

        <button>Enviar Solicitação</button>
        
        

































    </form>



    
</body>
</html>
